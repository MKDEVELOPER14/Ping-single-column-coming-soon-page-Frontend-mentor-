<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="card">
    <div class="topDiv">
      <div class="DescDiv">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <div class="desc">Subscribe and get notified</div>
      </div>
      <div class="mailDiv">
        <div class="errordiv">
          <input type="email" placeholder="Your email address..." id="input" class="input">
          <p class="error" id="error">please provide a valid email address</p>
        </div>
        <button class="btn" id="btn">Notify Me</button>
      </div>
      
    </div>
    <div class="bottomDiv">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="mainImg">
    </div>
    <div class="footer">
      <div class="socialMedia">
        <img src="./images/facebook.svg" alt="facebook" class="img1" title="facebook">
        <img src="./images/twitter.svg" alt="twitter" class="img2" title="twitter">
        <img src="./images/instagram.svg" alt="instagram" class="img3" title="instagram">
      </div>
      <div class="copyRight">
        <p class="right">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </div>

</body>
</html>
